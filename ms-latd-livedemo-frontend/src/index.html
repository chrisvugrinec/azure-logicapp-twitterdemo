<!DOCTYPE html>
<html>
  <head>
    <title>ms buddytracker</title>
    <script src="./scripts/jquery-1.10.2.min.js"></script>
  </head>
  <style type="text/css">
    body {
     background-image: url(images/logo-solvinity.png);
     background-repeat: no-repeat;
    }
  </style>

<body>

  <div class="csacolony"><h1>#AZURELOGICAPPS</h1></div>
  <div class="broadcasts"></div>

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>

  var bcsocket = io();



  bcsocket.on('DEMO1', function(msg){
     var bcval = jQuery.parseJSON( msg );
     var score=parseFloat(bcval.score);
     if (score<0.5){
       pointx=Math.round(Math.random() * (512-30) +30 );
       pointy=Math.round(Math.random() * (768-30) +30 );
       $( "<div style='font-family:Arial, Helvetica,sans-serif; color:#FF0000;font-weight: bold;'>"+bcval.user+' said: '+bcval.message+"</div>" ).appendTo( "div.broadcasts").offset({ left: pointx, top: pointy});
     }else{
       pointx=Math.round(Math.random() * (1024-30) +512 );
       pointy=Math.round(Math.random() * (768-30) +30 );
       $( "<div style='font-family:Arial, Helvetica,sans-serif; color:#00FF00;font-weight: bold;'>"+bcval.user+' said: '+bcval.message+"</div>" ).appendTo( "div.broadcasts").offset({ left: pointx, top: pointy});
     }
  });
</script>
</body>                                        
</html>
